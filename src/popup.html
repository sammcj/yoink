<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoink - Design System Extractor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Header section with branding -->
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Yoink Logo" class="logo">
    </div>
    <h1 class="brand-title">Yoink</h1>
  </header>

  <!-- Main content area -->
  <main>
    <!-- Options toggle -->
    <div class="options-section">
      <label class="toggle-switch">
        <input type="checkbox" id="includeComponentsCheckbox" checked>
        <span class="toggle-slider"></span>
        <span class="toggle-label">Include components</span>
      </label>
    </div>

    <!-- Primary scan button -->
    <button id="scanBtn" class="scan-btn">
      <span class="btn-text">Scan Page</span>
    </button>

    <!-- Loading state -->
    <div id="loadingState" class="loading hidden">
      <div class="loading-spinner">
        <div class="spinner-circle"></div>
      </div>
      <p class="loading-text">Analyzing styles...</p>
    </div>

    <!-- Results section -->
    <div id="resultsSection" class="results hidden">
      <!-- Success message -->
      <div id="successMessage" class="success-badge hidden">
        <span class="success-icon">‚úì</span>
        <span class="success-text"></span>
      </div>

      <!-- Action buttons -->
      <div class="action-buttons">
        <button id="copyBtn" class="action-btn copy-btn">
          <span class="action-icon">üìã</span>
          <span class="action-label">Copy</span>
        </button>
        <button id="downloadBtn" class="action-btn download-btn">
          <span class="action-icon">üíæ</span>
          <span class="action-label">Download</span>
        </button>
      </div>

      <!-- Preview section -->
      <div class="preview-card">
        <div class="preview-header">
          <h3 class="preview-title">Preview</h3>
          <span class="preview-badge">YAML</span>
        </div>
        <div id="yamlPreview" class="yaml-preview"></div>
      </div>
    </div>

    <!-- Error state -->
    <div id="errorState" class="error-state hidden">
      <div class="error-icon">‚ö†Ô∏è</div>
      <p class="error-message">Oops! Couldn't scan this page</p>
      <p class="error-hint">Try refreshing and scanning again</p>
    </div>
  </main>

  <!-- Load popup logic -->
  <script src="scripts/popup.js"></script>
</body>
</html>
